<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="header">
            <h1>To-Do list</h1>
        </div>
        <div class="container">
            <div class="project-conatiner">
                <div class="projects">
                    <h2>Projects</h2>
                    <div class="add-project">
                        <i class="material-icons">add</i>
                        <h3>Add new projects</h3>
                    </div>
                    
                </div>
            </div>
            <div class="tasks">
                <h2>Current tasks</h2>
            </div>
        </div>
    </div>
    
</body>
</html>
